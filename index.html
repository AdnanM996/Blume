<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--HEADER-->
    <header class="header">
        <div class="wrapper">

            <div class="header__menu">
                <div class="header__menu--line"></div>
                <div class="header__menu--line"></div>
                <div class="header__menu--line"></div>
            </div>
            
            <a href="index.html" class="logo">blume</a>

            <nav class="nav">
                <ul>
                    <li><a href="#">search <img src="images/icons/search.png" alt=""></a></li>
                    <li><a href="#">sign in <img src="images/icons/account.png" alt=""></a></li>
                    <li><a href="#">cart <img src="images/icons/shopping-bag.png" alt=""></a></li>
                </ul>
            </nav>

        </div><!--END WRAPPER-->
    </header>
    <!--HEADER END-->

    <!--HERO-->
    <section class="hero">
        <div class="wrapper">

            <div class="grid">

                <div class="slideshow-container--left">

                    <div class="slide">
                        <img src="images/slide1.png" alt="">
                        <div class="slide__item">
                            <h1 class="heading--primary">blume selections top pics</h1>
                            <a href="#" class="cta">discover our bestsellers</a>
                        </div>
                    </div><!--end slide-->

                </div><!--end slideshow container left-->

                <div class="slideshow-container--right">
                    <div class="slide">
                        <img src="images/1.png" alt="">
                        <span class="slide--detail">41mm blume blue watch</span>
                        <span class="price">$ 550.00</span>
                    </div><!--slide-->

                    <div class="dot__container">
                        <div class="dots dots--active"></div>
                        <div class="dots"></div>
                        <div class="dots"></div>
                        <div class="dots"></div>
                    </div>
                </div><!--end slideshow container right-->


            </div>
            <!--end grid-->

        </div><!--END WRAPPER-->
    </section>
    <!--END HERO-->

    <!--limited edition-->
    <section class="limited-edition">
            <div class="grid">
                <div class="grid__item grid__item--1">
                    <h1>new <br> limited edition</h1>
                    <a href="#" class="cta">discover more</a>
                </div>
                <div class="grid__item grid__item--2">
                    <img src="images/bg1.png" alt="">
                </div>
            </div>
    </section>
<script src="js/index.js"></script>
</body>
</html>
